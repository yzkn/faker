<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>faker</title>
    <meta name="description" content="faker">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                faker
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFaker">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFaker" aria-expanded="false" aria-controls="collapseFaker">
                        Faker
                    </button>
                </h2>
                <div id="collapseFaker" class="accordion-collapse collapse show" aria-labelledby="headingFaker"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-2">
                                <input type="number" class="form-control" id="countFaker" name="countFaker"
                                    placeholder="Count" value="10">
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary" id="generateFaker" name="generateFaker"
                                    disabled>Gen</button>
                                <button type="button" class="btn btn-outline-secondary" id="clearFaker"
                                    name="clearFaker" disabled>Clear</button>
                            </div>
                            <div class="offset-3 col-1">
                                <a title="選択したセルを含む列をクリップボードにコピーするブックマークレット"
                                    href="javascript:(function(){!function(d,f,s){s=d.createElement('script');s.src='https://code.jquery.com/jquery-3.7.1.min.js';s.onload=function(){f(jQuery.noConflict(1))};d.body.appendChild(s)}(document,function($){var r='',p='';var s=document.getSelection();var c=-1;c=$(s.focusNode).closest('td').index();if (c<0) {c=$(s.focusNode).closest('th').index();}if (c<0) {return;}var o=$(s.focusNode.parentNode).closest('table');o.find('tr').each(function () {var t = $(this).find('td:eq('+c+')').text().trim();if (t=='') {t = $(this).find('th:eq('+c+')').text().trim();}r+=t+'<br/>';p+=t+'\n';});if(r==''){return;}navigator.clipboard.writeText(p).then(()=>console.log('Copied!'),()=>{var w=window.open('');var d=w.document.open();d.write(r);d.close();});});})();">CopyCol</a>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary" id="saveFaker" name="saveFaker"
                                    disabled>Save <span id="recordCountFaker" name="recordCountFaker"></span>
                                    row(s) as CSV</button>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-12">
                                <div id="listFaker">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright ©
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <script src="js/ex.js"></script>
    <script src="js/valueNames.js"></script>
    <script src="js/app.js"></script>

</body>
